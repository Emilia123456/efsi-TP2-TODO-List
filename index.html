<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>TO DO List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do list</h2>
            <div class="filas">
                <input type="text" id="input-box" placeholder="Agregá una nueva tarea">
                <button onclick="agregarTarea()">+</button>
            </div>
            <ul id="lista-contenedor">
                <li  onclick="tachado()" ><input type="checkbox">Recorrer el array acá, empieza con 0 tareas</li>
            </ul>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
